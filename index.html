<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Jogo Lig-4</title>
  </head>
  <body>
    <header id="header">
      <h1>Lig-4</h1>
      <div id="introduction">
        <p>
          No Lig-4, um jogador assume a cor Verde e o outro assume a
          cor Azul. Os jogadores se alternam inserindo suas peças em uma das 7
          colunas de uma tabela 7x6. O primeiro jogador que conseguir quatro de
          suas peças em uma linha (seja horizontal, vertical ou diagonal) vence.
        </p>
      </div>
    </header>
    <main id="main">
      <div id="player">

      </div>
      <div id="game">
        
      </div>
      <div id="win">
        <p>
            Você venceu!
        </p>
        <input type="button" value="Restart" id="btnRestart"> 
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
